<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
    </style>
</head>

<body>
    
    <img src="" alt="" />
    <img src="" alt="" />
    <h1>表单测试</h1>
    <form>
        <table>
            <tr>
                <td>账号</td>
                <td><input name="username" value="silver" type="text" placeholder="输入您的账号" maxlength="10" /></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="password" type="password" placeholder="输入您的密码" /></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="confirmPassword" /></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>

                    <input type="reset" />
                    <input type="submit" />
                </td>
            </tr>
        </table>

    </form>

    <form action="">
        <input type="radio" name="sex" value="male" />男
        <input type="radio" name="sex" value="female" />女
        <input type="checkbox" name="nonsex" checked />不男不女
        <input type="reset" />
        <input type="submit" />
        <input type="image" src="img/Snipaste_2019-03-26_00-56-17.png" alt="loading" title="测试" />
        <input type="hidden" name="hiddenInput" value="100" />


        <h1>下拉列表</h1>
        <table>
            <tr>
                <td>生日</td>
                <td><select name="" id="" size="12">
                        <option value="">1月</option>
                        <option value="" selected>2月</option>
                        <option value="">3月</option>
                        <option value="">4月</option>
                        <option value="">5月</option>
                        <option value="">6月</option>
                        <option value="">7月</option>
                        <option value="">8月</option>
                        <option value="">9月</option>
                        <option value="">10月</option>
                        <option value="">11月</option>
                        <option value="">12月</option>
                    </select></td>
            </tr>
        </table>
    </form>

    <form name="textfieldform" action="表格.html" method="GET" target="_Top" enctype="application/x-www-form-urlencoded">
        <h1>文本域</h1>
        <textarea name="textField" id="" cols="100" rows="15" placeholder="在此区域输入文字"></textarea>
        <input type="submit" value="submit">
    </form>


    <form action="http://www.baidu.com/s">
        <h1>百度搜索</h1>
        <input type="hidden" name="ie" value="UTF-8"/>
        <input type="text" name="wd"/>
        <input type="submit" value="提交"/>

    </form>

    <form enctype="multipart/form-data">
        <h1>文件上传</h1>
        <input type="file" name="userFile"/>
    </form>
</body>

</html>
