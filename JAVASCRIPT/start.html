<script type="text/javascript">
 
function bubbleSort(arr){
    for(var i=0; i<arr.length; i++){
        for(var j=0; j<arr.length-1-i;j++){
            if(arr[j] < arr[j+1]){
                var tmp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = tmp;
            }
        }
    }
}
var a = [1,4,8,2,3,6];
bubbleSort(a);
console.log(a);
</script>
