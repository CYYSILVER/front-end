<script>
    var exp = /\d\d:\d\d:\d\d/;
    var str = "22:32:49";
    document.write(exp + "</br>");
    document.write(str + "</br>");
    document.write(exp.test(str) + "</br>");


    var exp = /[\S\s]*.cat/;
    var str = "dfjout.cat";
    document.write(exp + "</br>");
    document.write(str + "</br>");
    document.write(exp.test(str) + "</br>");



    pattern = /.cat/g;
    text= "Tomcat Simicat ,Gocat";
 
    for(var matches = pattern.exec(text);matches; matches = pattern.exec(text)){
        console.log(matches[0]);
    }
</script>
