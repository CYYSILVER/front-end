<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
</head>
<body>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    
</body>
</html>

<script>
//读取JSON
$.getJSON('test.json',function(res, status, xhr){
    $('<ul></ul>').insertAfter('#5');
    $.each(res,function(key, val){
        $('ul').append('<li id='+key+'>'+val+'</li>');
    })
})

$.getScript('jQuery-3.3.1.js',function(res){
    console.log(res);
})

$.get('test.json',function(data){
    console.log(data);
})


$.ajax({
    type:'post',
    url:'test.json',
    data:'test=hello'
}).done(function(data){
    console.log(data);
})

$('#2').load('animate.html');

</script>
